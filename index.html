<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Production Flowchart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flowchart">
        <div class="horizontal">
            <div class="process" data-step="Purchase Order Receipt">Purchase Order Receipt</div>
            <div class="arrow"></div>
            <div class="process step-2" data-step="Die Mould Design">Die Mould Design</div>
            <div class="arrow"></div>
            <div class="process step-3" data-step="Die Mould Fabrication">Die Mould Fabrication</div>
            <div class="arrow"></div>
            <div class="vertical-arrow-container">
                <div class="process step-4" data-step="Die-casting">Die-casting</div>
                <div class="arrow-vertical"></div> <!-- Centered arrow below Die-casting -->
            </div>
        </div>
        
        
        <div class="horizontal">
            <!-- Container for Inspection and Vertical Arrow -->
            <div class="vertical-arrow-container">
                <div class="process" data-step="Inspection">Inspection</div>
                <div class="arrow-vertical"></div> <!-- Centered arrow below Inspection -->
            </div>
            <div class="arrow arrow-left"></div>
            <div class="process" data-step="Surface Treatment">Surface Treatment</div>
            <div class="arrow arrow-left"></div>
            <div class="process" data-step="Machining">Machining</div>
            <div class="arrow arrow-left"></div>
            <div class="process" data-step="Deburring">Deburring</div>
        </div>

        <div class="shipment">Shipment</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
